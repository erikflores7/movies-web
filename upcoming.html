    function createRating(imdb, tomatoes, metacritic){

        var stars = "<div class='col-sm-5'><ul class='list-inline'>";

        if(imdb !== "N/A") {
            stars += "<li class='imdb'><span class='glyphicon glyphicon-star checked' aria-hidden='true'></span> " + imdb + "</li>";
        }else{
            stars += "<li class='imdb'><span class='glyphicon glyphicon-star' aria-hidden='true'></span> N/A </li>";
        }
        if(tomatoes !== "") {
            stars += "<li class='tomatoes'><a href='https://www.rottentomatoes.com/m/the_meg'><img src='https://www.rottentomatoes.com/assets/pizza-pie/images/icons/global/new-fresh.587bf3a5e47.png' style='max-height: 16px'> " + tomatoes + "</a></li>";
        }else{
            stars += "<li class='tomatoes'><img src='https://www.rottentomatoes.com/assets/pizza-pie/images/icons/global/new-fresh.587bf3a5e47.png' style='max-height: 16px'>  N/A </li>";
        }
        stars += "</ul></div>";
        return stars;
    }

    function getUpcomingMovies(){

        var upcomingMovies = {
            "async": true,
            "crossDomain": true,
            "url": "https://api.themoviedb.org/3/movie/upcoming?page=1&language=en-US&api_key=" + $movieKey,
            "method": "GET",
            "headers": {},
            "data": "{}"
        }


        $.ajax(upcomingMovies).done(function (response) {

            var size = response.results.length - 1;

            for(i in response.results){

                var last = false;
                if(i  == (size)){
                    last = true;
                }

                var title = response.results[i].title;

                $.ajax({
                    type: "POST",
                    data: {"title":title},
                    url: "exists-upcoming.php",
                    success: function(data){
                        if(data[0] == 0){
                            var $test = data.slice(1);

                            addToDatabase($test);
                        }
                    }
                });


            }
        });

    }

    function addToDatabase(title){

        var openDatabase = {
            "async": true,
            "crossDomain": true,
            "url": "http://www.omdbapi.com/?t='" + title + "'&type=movie&y=2018&plot=short&apikey=" + $openKey,
            "method": "GET",
            "headers": {},
            "data": "{}"
        }

        $.ajax(openDatabase).done(function (movie) {

            if (movie.Response === "True" && movie.imdbID !== null) {

                var id = movie.imdbID;
                var release_date = movie.Released;
                var year = movie.Year;
                var genre = movie.Genre;
                var imdb = movie.imdbRating;
                var tomatoes = "";
            if(movie.Ratings !== null){
                for(i in movie.Ratings){
                    if(movie.Ratings[i].Source === "Rotten Tomatoes"){
                        tomatoes = movie.Ratings[i].Value;
                    }
                }
            }
                var metacritic = movie.Metascore;
                var dvd_release = movie.DVD;
                var runtime = movie.Runtime;
                var poster  = "";
                if(movie.Poster !== null){
                    poster = movie.Poster.slice(33);
                }
                var summary = movie.Plot;
                //str = JSON.stringify(response, null, 4);

                   $.ajax({
                        type: "POST",
                        data: {"id":id, "title": title, "release_date":release_date, "year":year, "genre":genre, "imdb":imdb, "tomatoes":tomatoes, "metacritic":metacritic, "dvd_release":dvd_release, "runtime":runtime, "poster":poster, "summary":summary},
                        url: "update-upcoming.php",
                        success: function (data) {

                            //document.getElementById("latest").innerText +=  " Added " + data;

                        }
                    });

                }

        });
    }

        $.ajax({

            data: {},
            url: "get-upcoming.php",
            success: function(moviesRAW) {

                if (moviesRAW !== null) {

                var $movies = JSON.parse(moviesRAW);

                    for (i in $movies) {
                         document.getElementById("latest").innerHTML += "<div class='row' id='" + i + "' style='margin-bottom:1.2em;" + "'></div>";


                        document.getElementById(i).innerHTML +=  "<div class='col-sm-3'><span class='poster'><img src='https://m.media-amazon.com/images" + $movies[i].poster + "'></span> </div><div class='col-sm-4'><div class='row' id='title'><b>" + $movies[i].title + " (" + $movies[i].year + ")</b></div> <div class='row'>" + createRating($movies[i].imdb, $movies[i].tomatoes, $movies[i].metacritic) + "<div class='col-sm-6' id='releaseDate'> Release: " + $movies[i].release_date + "</div></div><div class='row'>" + $movies[i].summary + "</div></div>";


                    }
                }
            }
        });

    }

            //getTrailer(movies[i].id, i);
        }
    }
